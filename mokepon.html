<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Mokepon!</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <section id="seleccionar-mascota">
    <div class="titulos-seccion">
      <h1>MOKEPON!</h1>
      <img src="./assets/saturno.png" />
    </div>
    <div class="subtitulos">
      Elige tu mascota:
    </div>
    <div id='contenedorTarjetas' class="tarjetas">
    </div>
    <button id="boton-mascota" disabled >Seleccionar</button>
  </section>
  <section id="seleccionar-ataque">
    <div class="titulos-seccion">
      <h1>MOKEPON!</h1>
    </div>
    <div class="subtitulos">
      Elige tu Ataque
    </div>
    <div id='contenedorAtaques' class="tarjetas-ataques">
    </div>
    <div id="mensajes">
      <div id="resultado">Mucha suerte</div>
    </div>
    <section id="reiniciar">
      <button id="boton-reiniciar">Reiniciar</button>
    </section>
    <div class="ataques">
      <div class="ataqueJugador">
        <p id="vidas-jugador">3</p>
        <p id="mascota-jugador"></p>
        <div id="ataques-del-jugador"></div>
      </div>
      <div class="ataquesEnemigo">
        <p id="vidas-enemigo">3</p>
        <p id="mascota-enemigo"></p>
        <div id="ataques-del-enemigo"></div>
      </div>
    </div>
  </section>
  <script src="./js/mokepon.js"></script>
</body>

</html>
