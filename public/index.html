<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Mokepon!</title>
  <link rel="stylesheet" href="./styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <section id="seleccionar-mascota">
    <div class="titulos-seccion">
      <h1>MOKEPON!</h1>
      <img src="./assets/saturno.png" />
    </div>
    <div class="subtitulos">
      Elige tu mascota:
    </div>
    <div id='contenedorTarjetas' class="tarjetas">
    </div>
    <button id="boton-mascota" disabled >Seleccionar</button>
  </section>

  <section id ="ver-mapa">
    <h1>Recorre el mapa mokepon! </h1>
    <canvas id = "mapa"></canvas>
    <button  onmouseup="detenerMovimiento()" onmousedown="moverArr()">Arriba</button>
    <div class="botonesmapa">
      <button  onmouseup="detenerMovimiento()" onmousedown="moverIzq()">Izquierda</button>
      <button  onmouseup="detenerMovimiento()" onmousedown="moverAba()">Abajo</button>
      <button  onmouseup="detenerMovimiento()" onmousedown="moverDer()">Derecha</button>
      
    </div>
  </section>

  <section id="seleccionar-ataque">
    <div class="titulos-seccion">
      <h1>MOKEPON!</h1>
    </div>
    <div class="subtitulos">
      Elige tu Ataque
    </div>
    <div id='contenedorAtaques' class="tarjetas-ataques">
    </div>
    <div id="mensajes">
      <div id="resultado">Mucha suerte</div>
    </div>
    <section id="reiniciar">
      <button id="boton-reiniciar">Reiniciar</button>
    </section>
    <div class="ataques">
      <div class="ataqueJugador">
        <p id="vidas-jugador">0</p>
        <p id="mascota-jugador"></p>
        <div id="ataques-del-jugador"></div>
      </div>
      <div class="ataquesEnemigo">
        <p id="vidas-enemigo">0</p>
        <p id="mascota-enemigo"></p>
        <div id="ataques-del-enemigo"></div>
      </div>
    </div>
  </section>
  <script src="./mokepon.js"></script>
</body>

</html>
